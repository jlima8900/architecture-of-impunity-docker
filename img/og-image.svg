<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Accent line -->
  <rect x="0" y="0" width="1200" height="8" fill="#e94560"/>

  <!-- Title -->
  <text x="600" y="220" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="white">
    THE ARCHITECTURE
  </text>
  <text x="600" y="300" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="white">
    OF IMPUNITY
  </text>

  <!-- Subtitle -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#e94560">
