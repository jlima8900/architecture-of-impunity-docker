  </text>

  <!-- Divider -->
  <line x1="100" y1="540" x2="1100" y2="540" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Footer -->
  <text x="600" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)">
